    <!--TEMPLATES-->
<script type="text/javascript" src="jst.js"></script>

    <!--SCRIPTS-->
<script src="mixins/mast.dev.js"></script>

<script src="mixins/sails.io.js"></script>

<script src="js/FindAssets.js"></script>
<!--SCRIPTS END-->

    <script type="text/javascript">

    // Modify JST templates to eliminate the nasty parts of the file path
    _.each(JST, function (fn, path) {
      var id = path.match(/\/([^\/]+)\..+$/)[1];
      Mast.templates[id] = fn;
    });

    Mast.raise();
    </script>
